<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TODO</title>
</head>

<body>

    <div id="app">
        <input v-model="newTodoList" v-on:keyup.enter="addTodo" type="text" placeholder="Add a todo">
        <ul>
            <li v-for="todo in todoList">
                {{todo.todo}}
            </li>
        </ul>
    </div>
    <script src="./js/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                newTodoList: "",
                todoList: []
            },
            methods: {
                addTodo: function() {
                    this.todoList.push({
                        todo: this.newTodoList
                    });
                    this.newTodoList = "";
                }
            }
        });
    </script>
</body>

</html>
